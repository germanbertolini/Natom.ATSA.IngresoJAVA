<link rel="stylesheet" type="text/css" href="css/afiliacion.css">
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
	            <h1 class="text-center login-title">Inicie sesión en ATSA</h1><br>
                <img class="profile-img" src="img/logo-atsa-grande.png" alt="">
                
                <form class="form-signin">
                    <input type="text" name="userid" class="form-control" placeholder="Usuario" ng-model="username"/>
                    <input type="password" name="password" class="form-control" placeholder="Clave" ng-model="password"/>
                    
                    <input type="submit" value="Iniciar sesión" class="btn btn-lg btn-primary btn-block" ng-click="login()"/>
                    <label class="checkbox pull-left">
                        <input type="checkbox" name="remember_me"/> Recorder mi clave
                    </label>
                    <a href="#" class="pull-right need-help">Olvidé mi clave</a><span class="clearfix"></span>
                    <div class="footer">
                    	<div class="alert alert-danger" ng-show="error">{{error | translate}}</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
