<html lang="en" data-ng-app="app" class="ng-scope">
<head>
<meta charset="utf-8">
<title>Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="angulr_theme/css/app.css" type="text/css">
</head>
<body ng-controller="AppCtrl">

	<!-- uiView:  -->
	<div class="app app-header-fixed app-aside-fixed app-aside-folded" id="app" ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}">
		<!-- navbar -->
		<div data-ng-include=" 'tpl/blocks/header.html' " class="app-header navbar">      
		    <!-- navbar collapse -->
		   <div class="collapse pos-rlt navbar-collapse box-shadow bg-white-only">
		     <!-- buttons -->
		     <div class="nav navbar-nav hidden-xs">
		       <a href="" class="btn no-shadow navbar-btn" ng-click="app.settings.asideFolded = !app.settings.asideFolded">
		         <i class="fa fa-indent fa-fw"></i>
		       </a>
		       <a href="" class="btn no-shadow navbar-btn" ui-toggle-class="show" target="#aside-user">
		         <i class="icon-user fa-fw"></i>
		       </a>
		     </div>
		     <!-- / buttons -->
		   </div>
		   <!-- / navbar collapse -->
		</div>
		<!-- / navbar -->
	
		<!-- menu -->
		<div class="app-aside hidden-xs bg-black" ng-class="{'hide': app.hideAside }">
			<div class="aside-wrap">
			  <div class="navi-wrap">
			    <!-- nav -->
			    <nav ui-nav class="navi" ng-include="'tpl/blocks/nav.html'"></nav>
			    <!-- nav -->
			  </div>
			</div>
		</div>
		<!-- / menu -->
		
		<!-- Content -->
		<div data-ng-include=" 'tpl/blocks/home.main.html' " class="app-content">
		</div>
		<!-- / Content -->
	
		<!-- footer -->
		<div class="app-footer wrapper b-t bg-light">
	    <span class="pull-right ng-binding">1.3.1 <a href="" ui-scroll="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span>
	    Â© 2014 Copyright.
	  	</div>
	  	<!-- / footer -->	
	</div>	
	
	


	<!-- jQuery -->
	<script src="angulr_theme/js/jquery.slimscroll.min.js"></script>
	<script src="angulr_theme/js/app.min.js"></script>
	<!-- Lazy loading -->
</body>
</html>
